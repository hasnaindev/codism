<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codism</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

  <main class="min-h-1/2 bg-gray-900 text-white">
    <div class="grid grid-cols-3">
      <section class="md:p-3 p-1">
        <h3 class="text-sm font-semibold bg-black p-2 uppercase">HTML</h3>
        <div id="html-editor" class="p-2 bg-gray-800"></div>
      </section>
      <section class="md:p-3 p-1">
        <h3 class="text-sm font-semibold bg-black p-2 uppercase">CSS</h3>
        <div id="css-editor" class="p-2 bg-gray-800"></div>
      </section>
      <section class="md:p-3 p-1">
        <h3 class="text-sm font-semibold bg-black p-2 uppercase">JavaScript</h3>
        <div id="js-editor" class="p-2 bg-gray-800"></div>
      </section>
    </div>

    <iframe id="preview" class="min-h-1/2 w-full bg-white"></iframe>
  </main>

</body>
</html>
